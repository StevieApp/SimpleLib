{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="w-100 d-flex" style="height:100vh;">
        <div class="m-auto">
            <div>
                <p class="text-center mb-1">Login</p>
                <form method="POST" action="/login/">
                    {% csrf_token %}
                    <div class="input-group flex-nowrap">   
                        <input name="username" id="username" type="text" class="form-control" placeholder="Username/Email" aria-label="Username/Email" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">   
                        <input name="password" id="password" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                    </div>
                    <span class="input-group-text" id="addon-wrapping">
                        <button class="btn btn-secondary w-100" type="submit">Login</button>
                    </span>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </form>
                <p class="text-center mb-0 mt-1">
                    Do not have an account?
                    <a href="/user_register">
                        Register
                    </a>
                </p>
                <p class="text-center">
                    <a href="/home" class="text-decoration-none">
                        <button class="btn btn-small">Home<i class="bi bi-house"></i></button>
                    </a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
