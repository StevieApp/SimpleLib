{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <style>
        .image-container {
            position: absolute;
            opacity: 30%;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            background: none;
            z-index: -999;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeImages 3s infinite ease-in-out;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: top;
          }
          
          @keyframes fadeImages {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
          }
          
          .image-container .image2 {
            animation-delay: 1.5s; /* Delay the animation of the second image */
          }
    </style>
    <div class="image-container w-100 h-100 mt-0 pt-0">
        <img class="image1 m-auto" src="https://cdn.pixabay.com/photo/2015/11/19/21/11/atlas-1052011_1280.jpg" alt="First Image">
        <img class="image2 m-auto" src="https://cdn.pixabay.com/photo/2015/11/19/21/11/book-1052014_1280.jpg" alt="Second Image">
    </div>
    <div id="container">
        <div class="container mt-5">
            <h1 class="mb-5">Hello {{name|default:"User"}}</h1>
            <h1 class="mb-5">
                Welcome to Our Library
            </h1>
            <a href="/simple_gallery"><button class="btn btn-primary">Simple Gallery <i class="bi bi-images"></i></button></a>
            <a href="/random_activity"><button class="btn btn-primary">Some Random Activities <i class="bi bi-shuffle"></i></button></a>
            <a href="/library"><button class="btn btn-success">Proceed <i class="bi bi-play-fill"></i></button></a>
            {% if messages %}
                <ol class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ol>
            {% endif %}
        </div>
    </div>
{% endblock %}
