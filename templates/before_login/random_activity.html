{% extends "base.html" %}

{% block title %}Random Activity{% endblock %}

{% block content %}
    <div style="width: 100vw; height: 85vh;">
        {% if random_activity %}
            <div class="d-flex w-100 h-100 border-primary-2">
                <div class="m-auto text-center">
                    <a href="/random_activity" class="text-decoration-none">
                        <button class="btn btn-small">Refresh<i class="bi bi-arrow-clockwise"></i></button>
                    </a>
                    <h1 class="text-primary">Random Activity</h1>
                    <h4>{{random_activity.activity}}</h4>
                    <a href="/home" class="text-decoration-none">
                        <button class="btn btn-small">Home<i class="bi bi-house"></i></button>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
